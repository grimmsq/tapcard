    .accent{background:linear-gradient(90deg,#7aa2ff,#60e7ff); color:#0b1220; border:none}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .links{display:grid; gap:10px; margin-top:8px}
    .note{color:var(--muted); font-size:12px; margin-top:16px}
    footer{margin-top:18px; display:flex; align-items:center; justify-content:space-between; font-size:12px; color:var(--muted)}
  </style>
</head>
